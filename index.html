<!DOCTYPE html>
<html lang="en">
  <link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
  <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="center">

    <section class="">
      <div class="card">
        <figure class="img-container">
          <img class="cube-img" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" />
          <img class="eye-img" src="./images/icon-view.svg" />
        </figure>

        <h2 class="hover">Equilibrium #3429</h2>

        <p class="soft-blue"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="icon-container ">
          <div class="center">
            <img class="icon" src="./images/icon-ethereum.svg" />
            <span class="eth-text">0.041 ETH</span>

          </div>
          <div class="center">
            <img class="icon" src="./images/icon-clock.svg" />
            <span class="soft-blue">3 days left</span>
          </div>
        </div>

        <hr>

        <div class="credit-container">
          <img class="avatar-img" src="./images/IMG_3295.jpg" />
          <p class="soft-blue">Creation of <a href="https://www.linkedin.com/in/ninosdinkha/" target="_blank" class="hover">Ninos Dinkha</a></p>
        </div>
      </div>
    </section>
  </body>

</html>
